name: Build & Deploy Docker Image - 2

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
    types:
      - closed
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - dev
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo ${GITHUB_REF}
        
  build-and-deploy-to-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    environment: DEV
    steps:
      - name: Build Docker image - DEV
        run: |
          echo Building Docker Image for DEV environment      

  build-and-deploy-to-stg:
    runs-on: ubuntu-latest
    needs: build-and-deploy-to-dev
    environment: STG
    steps:       
      - name: Build Docker image - STG
        run: |
          echo Building Docker Image for STG environment
